<components>
  <component module="menu-bar">
    <template>
    <style>
      .menu ul {
        border: 1px solid #ddd;
        padding: 50px;
        list-style: none;
        padding: 0;
        display: flex;
        gap: 15px;
      }
      .menu li {
        cursor: pointer;
        padding: 5px 10px;
      }
      .menu li:hover {
        padding: 50px;
        background-color: #ddd;
        border-radius: 5px;
      }
    </style>
      <nav class="menu">
        <ul>
          <slot></slot>
        </ul>
      </nav>
    </template>
  </component>
  <component module="menu-item">
    <template>
    <style>
      li {
        background-color: red;
        padding: 50px;
        font-weight: bold;
      }
    </style>
      <li>
        <slot></slot>
      </li>
    </template>
  </component>
</components>
